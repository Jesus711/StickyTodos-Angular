<div class="relative mx-auto w-[80%] bg-header text-black text-2xl rounded-md px-2 pl-4 py-1 flex flex-row justify-between items-center">
    <button (click)="this.updateList()" class="flex-1 cursor-pointer">
        <h3 class="text-2xl font-semibold text-left">{{ list().title }}</h3>
        <p class="text-[18px] text-left">{{ list().noteCount }} Notes</p>
    </button>
    <button (click)="openDeleteModal()" class="cursor-pointer w-8 h-8 flex justify-center items-center rounded-full hover:scale-[110%]">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
    </button>
    <div [ngClass]="toggleModal ? 'w-full' : 'w-0'" class="absolute right-0 h-16 rounded-md z-10 bg-red-800 flex flex-col justify-center items-center py-2 overflow-hidden transition-all duration-400">
        <p [ngClass]="toggleModal ? 'opacity-100' : 'opacity-0'" class="m-0 text-xl font-semibold text-white transition-all duration-400">Are you sure?</p>
        <div [ngClass]="toggleModal ? 'opacity-100' : 'opacity-0'" class="flex justify-center items-center gap-6 w-full transition-all duration-400">
            <button class="text-lg bg-red-200 font-semibold px-1.5 w-10 rounded-md cursor-pointer" (click)="deleteList(true)">Yes</button>
            <button class="text-lg bg-yellow-200 font-semibold px-1.5 w-10 rounded-md cursor-pointer" (click)="deleteList(false)">No</button>
        </div>
    </div>
</div>
