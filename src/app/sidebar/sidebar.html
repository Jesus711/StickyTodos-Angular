<aside
  class="absolute top-0 w-0 h-screen bg-header-dark transition-all duration-400 flex flex-col overflow-hidden"
  [ngClass]="display() ? 'w-[360px] border-r-4 border-orange-300 rounded-r-md p-4' : 'w-0'"
>
  <button
    (click)="this.closeSidebar.emit()"
    class="absolute right-2 top-2 z-10 bg-gray-900/90 text-white rounded-full flex justify-center items-center w-10 h-10 cursor-pointer"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x-icon lucide-x"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>
  <h2 [ngClass]="display() ? 'appear' : ''" class="text-4xl font-semibold italic text-white">
    StickyTodos
  </h2>
  <div [ngClass]="display() ? 'appear' : ''" class="text-white flex flex-col gap-2 py-5">
    <div class="flex justify-evenly items-end">
      <h3 class="text-3xl font-semibold">Lists</h3>
      <button
        (click)="toggleListForm()"
        class="sticky-yellow text-black px-3 py-1 font-semibold rounded-md cursor-pointer flex justify-center items-center"
      >
        New List
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-plus-icon lucide-plus"
        >
          <path d="M5 12h14" />
          <path d="M12 5v14" />
        </svg>
      </button>
    </div>
    @if(showListForm) {
      <form (submit)="onSubmit($event)" [ngClass]="showListForm ? '' : ''" class="flex-col gap-2">
        <div class="flex gap-2">
        <div class="relative">
          <input class="px-3 pr-8 py-1 sticky-yellow text-black rounded-md placeholder:text-gray-600" type="text" placeholder="Add list name..." [formField]="listForm.title"/>
          <button type="button" (click)="clearName()" class="w-6 h-6 absolute right-1 top-1/2 -translate-y-1/2 bg-black rounded-full flex justify-center items-center cursor-pointer">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-x-icon lucide-x"
            >
              <path d="M18 6 6 18" />
              <path d="m6 6 12 12" />
            </svg>
          </button>
        </div>
        <button type="submit" class="bg-header rounded-md px-2 py-1 text-black cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-icon lucide-check"><path d="M20 6 9 17l-5-5"/></svg></button>
        </div>
        @if(listForm.title().touched() && listForm.title().invalid()) {
          <p class="text-center text-red-300">{{ listForm.title().errors()[0].message }}</p>
        }
        @if(errorMessage !== null) {
          <p class="text-center text-red-300">{{ errorMessage() }}</p>
        }
      </form>
    }
    <hr class="border-2" />
    <div class="flex flex-col gap-3">
      @for (list of (noteLists | async); track $index) {
      <app-sidebar-list [list]="list"></app-sidebar-list>
      }
    </div>
  </div>
</aside>
