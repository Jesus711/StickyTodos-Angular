<form (submit)="onSubmit($event)" class="relative w-[360px] h-[340px] {{ todoForm.color().value() }} sticky-text p-2.5 gap-2 rounded-md flex flex-col">
  <button
    type="button"
    (click)="closeModal.emit()"
    class="w-10 h-10 flex justify-center items-center absolute rounded-full bg-gray-500/80 border-2 border-white text-white -right-10 -top-10 cursor-pointer"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x-icon lucide-x"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>

  <label class="text-xl font-bold flex flex-col">
    Title
    <input class="bg-white rounded-md text-black text-[18px] px-2 py-1 font-semibold" type="text" [formField]="todoForm.title" />
  </label>
  <label class="flex-1 text-xl font-bold flex flex-col">
    Description
    <textarea class="bg-gray-100 rounded-md text-black text-[18px] px-2 py-0.5 resize-none font-semibold" type="text" rows="5" [formField]="todoForm.description"></textarea>
  </label>

  <div>
    <h3 class="text-xl font-bold text-center">Color</h3>
    <div class="flex flex-row justify-evenly items-center">
        <button type="button" (click)="updateColor('sticky-yellow')" class="w-8 h-8 rounded-full sticky-yellow cursor-pointer border-2 border-black"></button>
        <button type="button" (click)="updateColor('sticky-blue')" class="w-8 h-8 rounded-full sticky-blue cursor-pointer border-2 border-black"></button>
        <button type="button" (click)="updateColor('sticky-green')" class="w-8 h-8 rounded-full sticky-green cursor-pointer border-2 border-black"></button>
        <button type="button" (click)="updateColor('sticky-purple')" class="w-8 h-8 rounded-full sticky-purple cursor-pointer border-2 border-black"></button>
        <button type="button" (click)="updateColor('sticky-pink')" class="w-8 h-8 rounded-full sticky-pink cursor-pointer border-2 border-black"></button>
        <button type="button" (click)="updateColor('sticky-orange')" class="w-8 h-8 rounded-full sticky-orange cursor-pointer border-2 border-black"></button>
    </div>
  </div>
  <button type="submit" class="absolute left-1/2 -translate-x-1/2 -bottom-16 w-[200px] h-[48px] text-xl font-semibold {{ todoForm.color().value() }} text-black rounded-md px-3 py-1 cursor-pointer">Edit</button>
  <select [formField]="todoForm.listID" class="absolute left-1/2 -translate-x-1/2 -top-16 w-[200px] h-[48px] text-xl font-semibold {{ todoForm.color().value() }} text-black rounded-md px-3 py-1 cursor-pointer">
    @for(list of (noteLists | async); track list.id){
      <option [value]="list.id">{{list.title}}</option>
    }
  </select>
</form>
