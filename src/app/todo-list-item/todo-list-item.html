<div class="{{ note_info().color }} w-[800px] h-[80px] flex flex-row gap-x-4 items-center rounded-sm p-2 px-3 sticky-text text-wrap whitespace-break-spaces">
    <button (click)="this.update.emit(note_info().id!)" class="flex justify-center items-center cursor-pointer w-8 h-8 rounded-sm bg-black text-yellow-400">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-icon lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
    </button>
    <div class="flex-1 flex flex-col w-[60%]">
        <h2 class="font-semibold text-xl overflow-hidden text-ellipsis whitespace-nowrap">Title: {{ note_info().title }}</h2>
        <p class="flex-1 max-w-[80%] min-w-[300px] text-ellipsis overflow-hidden whitespace-nowrap">{{ note_info().description}}</p>
    </div>
    <div class="flex flex-col justify-start items-center ">
        <p class="text-sm flex justify-end px-2 gap-1"><span class="font-semibold">{{ note_info().created_date }}</span></p>
        <p class="font-semibold">{{note_info().completed ? "Completed" : "Incomplete"}}</p>
    </div>
    <button (click)="deleteNote(note_info().id!, note_info().listID)" class="flex justify-center items-center cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
    </button>
</div>
