<div class="{{ note_info().color }} xs:w-[440px] w-[320px] sm:w-[600px] lg:w-[800px] h-[80px] lg:h-[80px] flex flex-row gap-x-4 items-center rounded-sm p-2 px-3 sticky-text text-wrap whitespace-break-spaces">
    <button (click)="updateCompleteStatus()" [ngClass]="note_info().completed ? 'text-green-400':' text-yellow-400'" class="flex justify-center items-center cursor-pointer sm:w-8 sm:h-8 w-6 h-6 rounded-sm bg-black">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-icon lucide-check"><path d="M20 6 9 17l-5-5"/></svg>
    </button>
    <div class="flex-1 flex flex-col w-[60%]">
        <h2 class="font-semibold md:text-xl text-md overflow-hidden text-ellipsis whitespace-nowrap">Title: {{ note_info().title }}</h2>
        <p class="flex-1 max-w-[80%] min-w-[300px] text-sm text-ellipsis overflow-hidden whitespace-nowrap">{{ note_info().description}}</p>
    </div>
    <div class="sm:flex flex-col justify-start items-center hidden">
        <p class="text-sm flex justify-end px-2 gap-1">
            <span class="font-semibold md:block hidden">{{ note_info().created_date }}</span>
            <span class="font-semibold md:hidden block">{{ note_info().created_date.split(", ")[0] }}</span>
        </p>
        <p class="font-semibold">{{note_info().completed ? "Completed" : "Incomplete"}}</p>
    </div>
    <button (click)="deleteNote()" class="flex justify-center items-center cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash2-icon lucide-trash-2"><path d="M10 11v6"/><path d="M14 11v6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/><path d="M3 6h18"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
    </button>
</div>
